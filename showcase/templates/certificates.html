{% extends 'swiper.html' %}
{% load static %}
{% block content2 %}


  
<!-- Certificates -->
<section class="section section-md bg-default">
  <div class="container">
    <div class="container">
      <h3>Сертификаты</h3>
    </div>
    <div class="container">
      {% for certificate in certificates %}
      <div class="row justify-content-md-center justify-content-xl-between">
        <div class="col-md-4 product_info_container_paddings">
          <div class="product_info">
            <div class="container">
              <div class="column-item"><a class="thumb-light" href="{{ certificate.image.url }}" data-lightgallery="item"><img src='{{ certificate.image.url }}' alt="" max-width="120" max-height="171"/>
              <div class="thumb-light__overlay"></div></a></div>
            </div>
          </div>
        </div>
        <div class="col-md-8 product_info_container_paddings">
          <div class="product_info">
            <div class="container">
              <h5>{{ certificate.name }}</h5>
              <p>{{ certificate.description|safe }}</p>
            </div>
          </div>            
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock content2 %}
