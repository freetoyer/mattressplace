{% extends 'swiper.html' %}
{% load static %}
{% block content2 %}
      <!-- Get in Touch-->
  <section class="section section-md bg-default">
    <div class="container contacts_container">
      <div class="layout-bordered">
        <div class="layout-bordered__main">
          <div class="layout-bordered__main-inner">
            <h3>Контактная информация</h3>
          </div>
        </div>
      </div>

      <div class="row row_modified">
        <div class="container">
          <div class="layout-bordered">
            <div class="layout-bordered__main">
              <div class="layout-bordered__main-inner">
                <p>{{ contacts.company_name }}</p>
                <p>ИНН: {{ contacts.inn }}</p>
                <p>ОГРН: {{ contacts.ogrn }}</p>
                <p>Адрес: {{ contacts.address }}</p>
              </div>
            </div>
            <div class="layout-bordered__aside">
              <div class="layout-bordered__aside-item">
                <p class="heading-8">Телефон</p>
                <div class="unit flex-row unit-spacing-xxs">
                  <div class="unit__left"><span class="icon icon-sm icon-primary material-icons-local_phone"></span></div>
                  <div class="unit__body"><a href="tel:#">{{ contacts.phone }}</a></div>
                </div>
              </div>
              <div class="layout-bordered__aside-item">
                <p class="heading-8">E-mail</p>
                <div class="unit flex-row unit-spacing-xxs">
                  <div class="unit__left"><span class="icon icon-sm icon-primary mdi mdi-email-outline"></span></div>
                  <div class="unit__body"><a href="mailto:#">{{ contacts.email }}</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content2 %}
